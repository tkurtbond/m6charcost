###   Smithing, Sword*
### - Agility: Athletics, Dodge*, Pickpocket, Stealth, Throwing*, Bow*,
###   Crossbow*
### - Wit: History, Language, Medicine, Pick Locks, Search, Tracking, Magic
### - Charm: Command, Courage, Diplomacy, Persuasion, Seduce, Streetwise, Ride
###
### * = Combat skills, which are not allowed specializations.
### Static:
### - Dodge = (3 * Dodge skill dice) + pips
### - Block = (3 * Brawling skill dice) + pips
### - Parry = (3 * Weapon skill dice) + pips
### - Soak  = (3 * Might attribute dice) + pips
